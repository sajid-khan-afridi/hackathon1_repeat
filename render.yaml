services:
  - type: web
    name: hackathon1-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: http://localhost:3000,http://localhost:8000,https://sajid-khan-afridi.github.io
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION
        value: robotics_textbook
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://sajid-khan-afridi.github.io/hackathon1_repeat
      - key: JWT_PRIVATE_KEY
        sync: false
      - key: JWT_PUBLIC_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: RS256
      - key: CSRF_SECRET_KEY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_REDIRECT_URI
        sync: false
    healthCheckPath: /health
