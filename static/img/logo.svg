<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" />

  <!-- Robot head outline -->
  <rect x="11" y="12" width="18" height="16" rx="3" fill="white" opacity="0.95"/>

  <!-- Robot eyes -->
  <circle cx="15" cy="19" r="2.5" fill="#2563eb"/>
  <circle cx="25" cy="19" r="2.5" fill="#2563eb"/>

  <!-- Eye highlights -->
  <circle cx="14.3" cy="18.3" r="0.8" fill="white"/>
  <circle cx="24.3" cy="18.3" r="0.8" fill="white"/>

  <!-- Robot mouth/speaker -->
  <rect x="14" y="24" width="12" height="2" rx="1" fill="#2563eb"/>

  <!-- Antenna -->
  <rect x="19" y="6" width="2" height="6" rx="1" fill="white"/>
  <circle cx="20" cy="5" r="2" fill="#10b981"/>

  <!-- Side ears/sensors -->
  <rect x="7" y="17" width="3" height="6" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="30" y="17" width="3" height="6" rx="1.5" fill="white" opacity="0.9"/>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
</svg>